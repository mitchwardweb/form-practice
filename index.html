<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="form-practice.js"></script>
    <title>Form practice</title>
</head>
<body>
    <form action="/someplace" method="post">
        <h1>Payment form</h1>
        <p>Required fields are marked by <strong><span aria-label="required">*</span></strong></p>
        <section>
            <h2>Contact information</h2>

            <fieldset>
                <legend>Title</legend>
                <ul>
                    <li>
                        <label for="title_1">King</label>
                        <input type="radio" name="title" id="title_1" value="K" />
                    </li>
                    <li>
                        <label for="title_2">Queen</label>
                        <input type="radio" name="title" id="title_2" value="Q /">
                    </li>
                    <li>
                        <label for="title_3">Jack</label>
                        <input type="radio" name="title" id="title_3" value="J" />
                    </li>
                </ul>                
            </fieldset>

            <p>
                <label for="name">
                  <span>Name: </span>
                  <strong><span aria-label="required">*</span></strong>
                </label>
                <input type="text" id="name" name="username" />
              </p>
              <p>
                <label for="mail">
                  <span>Email: </span>
                  <strong><span aria-label="required">*</span></strong>
                </label>
                <input type="email" id="mail" name="usermail" />
              </p>
              <p>
                <label for="pwd">
                  <span>Password: </span>
                  <strong><span aria-label="required">*</span></strong>
                </label>
                <input type="password" id="pwd" name="password" />
              </p>

        </section>
        <section>
            <h2>Payment information</h2>
            <p>
                <label for="card">
                    <span>Card type</span>
                </label>
                <select name="usercard" id="card"">
                    <option value="visa">Visa</option>
                    <option value="mc">Mastercard</option>
                    <option value="amex">America express</option>
                </select>
            </p>
            <p>
                <label for="number">
                    <span>Card number:</span>
                    <strong><span aria-label="required">*</span></strong>
                </label>
                <input type="tel" name="cardnumber" id="number">
            </p>
            <p>
                <label for="experiation">
                    <span>Experiation date:</span>
                    <strong><span aria-label="required">*</span></strong>              
                </label>
                <input
                    type="text"
                    id="expiration"
                    required="true"
                    placeholder="MM/YY"
                    pattern="^(0[1-9]|1[0-2])\/([0-9]{2})$" />  
            </p>
        </section>
        <section>
            <p>
                <button type="submit">Validate the payment</button>
            </p>
        </section>
    </form>
</body>
</html>
